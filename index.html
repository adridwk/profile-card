<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" id="top-pattern" />
    <img
      src="images/bg-pattern-bottom.svg"
      alt="bottompattern"
      id="bottom-pattern"
    />

    <div class="card card-border">
      <div class="top-of-card">
        <img src="images/bg-pattern-card.svg" id="banner-pattern" />
        <img
          src="images/image-victor.jpg"
          alt="profilepic"
          class="card-image"
        />
        <div class="personal-details">
          <h1>Victor Crest <span class="age">26</span></h1>
          <h2>London</h2>
        </div>
      </div>
      <div class="bottom-of-card">
        <ul class="specs followers">
          <li class="spec-heading">80K</li>
          <li class="spec-detail">Followers</li>
        </ul>
        <ul class="specs likes">
          <li class="spec-heading">803K</li>
          <li class="spec-detail">Likes</li>
        </ul>
        <ul class="specs photos">
          <li class="spec-heading">1.4K</li>
          <li class="spec-detail">Photos</li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adri</a>.
    </div>
  </body>
</html>
